<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Instagram</title>
  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="sortcut icon" href="../img/logo-instagram-png-fundo-transparente13.png" type="image/png">
</head>

<body>
  <!-- AQUI VAI SER O LOGIN. A HOME ESTÁ NA PASTA "PAGES" -->
  <div id="login">
    <header class="flex flex-center">
      <img class="title " src="./img/instagram-logo-1.png" alt="">
    </header>
    <section class="flex flex-column flex-center">
      <input placeholder="Number, username, or email" class="inputs" type="text">
      <input placeholder="Password" class="inputs" type="password">
      <button class="button-end-input">Log in</button>
    </section>
    <footer class="flex flex-center">
      <div>
        <i class="fab fa-google-play"></i>
        <a href="https://play.google.com/store/apps/details?id=com.instagram.android"><button class="button-play ">Google Play</button></a>
      </div>
    </footer>
  </div>
</body>

</html>
