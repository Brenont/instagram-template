<!DOCTYPE html>
<html lang="Pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>
    <div id="login">
        <header>
            <h1 class="title flex flex-center">Instagram</h1>
        </header>
        <section class="flex flex-column flex-center">
            <input placeholder="Number, usermame, or email" class="inputs" type="text">
            <input placeholder="Password" class="inputs" type="password">
            <button class="button-end-input">Log in</button>
        </section>
        <footer class="flex flex-center">
            <div>
                <i class="fab fa-google-play"></i>
                <button class="button-play ">Google Play</button>
            </div>
        </footer>
    </div>
</body>

</html>
